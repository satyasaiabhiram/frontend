<form [formGroup]="submitForm" (ngSubmit)="submit()">
  <div class="card">
    <div class="mb-3">
      <label for="exampleInputPatientName" class="form-label">Patient Name:</label>
      <input formControlName="patientName" type="text" class="form-control" id="exampleInputPatientName">
    </div>
    <div class="mb-3">
      <label for="exampleInputMobile" class="form-label">Mobile Number</label>
      <input formControlName="mobile" type="text" class="form-control" id="exampleInputMobile">
    </div>
    <div class="mb-3">
      <label for="exampleInputMobile" class="form-label">Date of Appointment</label>
      <input formControlName="appointmentDate" type='date' class="form-control" />
    </div>
    <div class="mb-3">
      <label for="exampleInputMobile" class="form-label">Appointment time</label>
      <input formControlName="appointmentTime" type='time' class="form-control" />
    </div>
    <div class="mb-3">
      <label for="exampleInputMobile" class="form-label">Selct your doctor</label>
      <select formControlName="selectedDocter">
        <option *ngFor="let docter of docterObj" [ngValue]="docter.docterName">{{docter.docterName}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
